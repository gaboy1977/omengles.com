<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omengles Moderation Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #1b1b1b;
      color: #fff;
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    .user-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .user-table th, .user-table td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    .user-table th {
      background-color: #333;
    }
    .action-btn {
      background-color: #ff3333;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .action-btn:hover {
      background-color: #cc0000;
    }
    .status {
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>ðŸš¨ Omengles Moderation Panel</h1>
  <p class="status">Live sessions: 8 | Reports this hour: 3</p>

  <table class="user-table">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Status</th>
        <th>Country</th>
        <th>Reports</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <script>
    function banUser(id) {
      alert(`User ${id} has been banned.`);
      // Emit ban to backend
    }

      alert(`Warning sent to ${id}.`);
      // Emit warning to backend
    }

    function viewLogs(id) {
      alert(`Fetching session logs for ${id}...`);
      // Pull logs from server
    }
  </script>
</body>
</html>
