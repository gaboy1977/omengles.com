<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omengles - Connect with New People</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#how-it-works">How it Works</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#join">Join Now</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h1>Welcome to Omengles</h1>
            <p>Connect with new people online</p>
            <button>Join Now</button>
            <div class="user-count">
                <span id="user-count">1,234</span> users online
            </div>
        </section>
        <section id="how-it-works">
            <h2>How it Works</h2>
            <div class="steps">
                <div class="step">
                    <img src="images/icons/user-icon.png" alt="User Icon">
                    <p>Create a profile</p>
                </div>
                <div class="step">
                    <img src="images/icons/chat-icon.png" alt="Chat Icon">
                    <p>Start chatting with new people</p>
                </div>
                <div class="step">
                    <img src="images/icons/friends-icon.png" alt="Friends Icon">
                    <p>Make new friends</p>
                </div>
            </div>
        </section>
        <section id="features">
            <h2>Features</h2>
            <ul>
                <li>Modern interface</li>
                <li>Visual icons</li>
                <li>Real-time user count</li>
            </ul>
        </section>
        <section id="join">
            <h2>Join Now</h2>
            <form>
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
